<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container-fluid Block ">
        <div class="Block_cont col-lg-11">
            <div class="Block_cont_settings">
                <svg class="Block_cont_settings_svg">
                    <use xlink:href="/sprite.svg#settings"></use>
                </svg>
            </div>
            <img class="Block_cont_logo" src="/img/229862237 1.png" alt="LOGO">
            <div class="Block_cont_container-catalog">
                <svg class="Block_cont_container-catalog_svg">
                    <use xlink:href="/sprite.svg#svgcatalog"></use>
                </svg>
                <p class="Block_cont_container-catalog_title">Каталог</p>
            </div>
            <div class="Block_cont_search-pannel-container">
                <svg class="Block_cont_search-pannel-container_svg">
                    <use xlink:href="/sprite.svg#searchsvg"></use>
                </svg>
                <input class="Block_cont_search-pannel-container_input" type="text" placeholder="Я шукаю..">
                <button class="Block_cont_search-pannel-container_microphone">
                    <svg class="Block_cont_search-pannel-container_microphone_svg">
                        <use xlink:href="/sprite.svg#microphone"></use>
                    </svg>
                </button>
                <button class="Block_cont_search-pannel-container_btnSearch">Знайти</button>
            </div>
            <div class="Block_cont_right">
                <div class="Block_cont_right_language">
                    <button class="Block_cont_right_language_RU">RU</button>
                    <div class="Block_cont_right_language_flag"></div>
                    <button class="Block_cont_right_language_UA">UA</button>
                </div>
                <button class="Block_cont_right_sing-in">
                    <img class="Block_cont_right_sing-in_img" src="/img/Vector.png" alt="">
                </button>
                <button class="Block_cont_right_shop">
                    <svg class="Block_cont_right_shop_basket">
                        <use xlink:href="/sprite.svg#basket"></use>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
